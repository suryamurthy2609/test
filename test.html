<!DOCTYPE html>
<html>
<head>
<title>Booking Summary</title>
<style>
div#maincontent {
height: 250px;
width: 500px;
border: 1px solid #CEE2FA;
text-align: left;
color: #08438E;
font-family: calibri;
font-size: 20;
padding: 5px;
}
div#heading {
text-decoration: bold;
text-align: center;
margin-top: 80px;
width: 500px;
border: 1px solid #CEE2FA;
text-align: center;
color: #08438E;
background-color: #CEE2FA;
font-family: calibri;
font-size: 20;
padding: 5px;
}
h2 {
padding: 0;
margin: 0;
}
</style>
</head>
<body>
<center>
<div id="heading">
<h2>Booking Summary</h2>
</div>
<div id="maincontent">
<script>
const calculateDiscount = (seatNumber) => 5 + (seatNumber - 1) * 2;
const calculateCost = () => {
const seats = parseInt(document.getElementById('seats').value);
const ticketPrice = 9;
let totalCost = 0;
let outputMessage = "";
if (isNaN(seats) || seats < 1) {
outputMessage = "Please enter a valid number of seats.";
} else if (seats <= 2) {
totalCost = seats * ticketPrice;
outputMessage = `For ${seats} tickets, you need to pay: $${totalCost.toFixed(2)}.`;
} else if (seats >= 6) {
outputMessage = "Booking is not allowed for 6 or more seats.";
} else {
for (let i = 1; i <= seats; i++) {
const discount = calculateDiscount(i);
const discountedPrice = ticketPrice * (1 - discount / 100);
totalCost += discountedPrice;
outputMessage += `Ticket for Customer ${i} gets ${discount}% discount! Cost is: $${discountedPrice.toFixed(2)}<br>`;
}
const originalPrice = seats * ticketPrice;
outputMessage += `For ${seats} tickets, you need to pay:
$${totalCost.toFixed(2)} instead of $${originalPrice.toFixed(2)}.`;
}
document.getElementById('output').innerHTML = outputMessage;
};
</script>
</div>
</center>
</body>
</html>
